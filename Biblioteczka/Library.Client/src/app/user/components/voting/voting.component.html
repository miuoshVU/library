<div class="nav d-flex justify-content-end" id="nav">
  <h3 class="text-white m-0 go-down-animation">Pozostałe głosy: {{votes}}</h3>
</div>

<div class="banner" id="banner">
  <div class="banner_contents text-center text-sm-start">
    <h1 class="banner_title position-relative go-down-animation"> Głosowanie </h1>
    <h2 class="position-relative go-down-animation"> Zagłosuj na swoje ulubione książki</h2>
    <div class="clock d-none d-sm-block me-0 me-sm-4">
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="second-hand"></div>
    </div>
  </div>
  <div class="banner_fadeBottom"></div>
</div>

<div class="row">

  <h2 class="pt-1">
    Proponowane książki
    <a data-bs-toggle="modal" data-bs-target="#addProposedBook">
      <fa-icon [icon]="faCirclePlus"></fa-icon>
    </a>
  </h2>

  <div class="row_posters">
    <div *ngFor="let proposedBook of proposedBooks">
      <a class="row_poster" data-bs-toggle="modal" [attr.data-bs-target]="'#proposedBookModal'+proposedBook.id">
        <img [src]="proposedBook.urlLink" alt="" class="row_posterLarge" />
      </a>
    </div>
  </div>
</div>

<div class="row mb-4">
  <h2 class="d-flex justify-content-between">
    <a data-bs-toggle="modal" data-bs-target="#allBooks">
      Wybrane książki
    </a>
    <a data-bs-toggle="modal" data-bs-target="#allBooks">
    </a>
  </h2>
  <div class="row_posters">
    <a class="row_poster">
      <img src="../../../../assets/images/book1.jpg" alt="" class="row_posterLarge" />
    </a>
    <a class="row_poster">
      <img src="../../../../assets/images/book2.jpg" alt="" class="row_posterLarge" />
    </a>
    <a class="row_poster">
      <img src="../../../../assets/images/book3.jpg" alt="" class="row_posterLarge" />
    </a>
    <a class="row_poster">
      <img src="../../../../assets/images/book4.jpg" alt="" class="row_posterLarge" />
    </a>
    <a class="row_poster">
      <img src="../../../../assets/images/book5.jpg" alt="" class="row_posterLarge" />
    </a>
  </div>
</div>

<!-- Proposed Book Modal -->
<div *ngFor="let proposedBook of proposedBooks">
  <div class="modal text-white go-down-animation" [id]="'proposedBookModal'+proposedBook.id" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content modalBack">

        <div class="modal-header">
          <h2 class="modal-title w-100 text-center" id="exampleModalLabel"> {{proposedBook.title}}</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body pb-0">
          <div class="row m-0">
            <div class="col-sm-5 d-block col-height d-flex align-items-center">
              <div class="w-100">
                <div class="pb-2 d-flex justify-content-between align-items-center">
                  <div>Tytuł: </div>
                  <input type="text" [(ngModel)]="proposedBook.title" placeholder=""
                    class="form-control text-white d-inline input-width" disabled />
                </div>
                <div class="py-2 d-flex justify-content-between align-items-center">
                  <div> Autorzy: </div>
                  <input type="text" [(ngModel)]="proposedBook.authors" placeholder=""
                    class="form-control text-white d-inline input-width" disabled />
                </div>
                <div class="py-2 d-flex justify-content-between align-items-center">
                  <div>Kategorie: </div>
                  <input type="text" [(ngModel)]="proposedBook.categories" placeholder=""
                    class="form-control text-white d-inline input-width" disabled />
                </div>
              </div>
            </div>
            <div class="col-sm-7 d-block col-height d-flex align-items-center">
              <div class="container d-flex justify-content-center">
                <div>
                  <div class="d-flex justify-content-center">
                    <img [src]="proposedBook.cover" class="img-modal">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
