<div class="banner" id="banner">
    <div class="banner_contents go-down-animation text-center text-sm-start position-relative">
        <h1 class="banner_title"> Witaj Adminie! </h1>
        <h2> Którą bierzesz...?</h2>
    </div>
    <div class="banner_fadeBottom"></div>
</div>
<div class="container mt-5 p-0 table-layout">
    <h2 class="text-white text-center py-3 m-0">Zaproponowane książki</h2>
    <div>
        <table class="table text-white bg-dark table-striped table-hover tab">
            <thead class="tab-header">
                <tr>
                    <th scope="col" class="col1-width">Lp.</th>
                    <th scope="col" class="col2-width">Głosy</th>
                    <th scope="col">Tytuł</th>
                    <th scope="col">Autorzy</th>
                    <th scope="col">Kategorie</th>
                    <th scope="col" class="col3-width">Akcje</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let proposedBook of proposedBooks; let i = index">
                    <td scope="row" class="col1-width">{{i + 1}}</td>
                    <td class="col2-width">{{proposedBook.points}}</td>
                    <td>{{proposedBook.title}}</td>
                    <td>
                        {{proposedBook.authors}}
                        <br>
                    </td>
                    <td>
                        {{proposedBook.categories}}
                        <br>
                    </td>
                    <td class="col3-width ps-0">
                            <a [href]="proposedBook.urlLink" target="_blank">
                            <fa-icon [icon]="faLink"></fa-icon>
                        </a>
                        <a [attr.data-bs-target]="'#editProposedBook'+proposedBook.id" data-bs-toggle="modal">
                            <fa-icon [icon]="faPencil"></fa-icon>
                        </a>
                        <a  (click)="deleteProposedBook(proposedBook.id)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-navbar> </app-navbar>



<div *ngFor="let proposedBook of proposedBooks">
<!-- Add/Edit Book -->
<div class="modal text-white go-down-animation" [id]="'editProposedBook'+proposedBook.id" tabIndex="7" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-fullscreen">
		<div class="modal-content modalBack">

			<div class="modal-header">
				<h2 class="modal-title w-100 text-center" id="exampleModalLabel">Informacje o książce</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				<!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
			</div>
			<div class="modal-body pb-0">
				<div class="row m-0">
					<div class="col-5 col-height d-flex align-items-center">
						<div class="w-100">
						<div class="pb-2 d-flex justify-content-between align-items-center">
							<div>Tytuł<span class="text-danger">*</span>: </div>
							<input type="text" [(ngModel)]="proposedBook.title" placeholder="" class="form-control text-white d-inline input-width" />
						  </div>
						  <div class="py-2 d-flex justify-content-between align-items-center">
							<div> Autorzy<span class="text-danger">*</span>: 	 </div>						
                                <input type="text" [(ngModel)]="proposedBook.authors" placeholder="" class="form-control text-white d-inline input-width" />
                     
                         </div>
						  <div class="py-2 d-flex justify-content-between align-items-center">
							<div>Kategorie<span class="text-danger">*</span>:  </div>          
                                 <input type="text" [(ngModel)]="proposedBook.categories" placeholder="" class="form-control text-white d-inline input-width" />
						  </div>
                          </div>
					</div>
                    <div class="col-7 col-height d-flex align-items-center">
                        <div class="container d-flex justify-content-center w-100">
                            <div class="w-100">
                            <div class="d-flex justify-content-center w-100">
                            <img [src]="proposedBook.urlLink" class="book-img">
                            </div>
                            <div class="d-flex justify-content-center w-100">                 
                            <div class="d-flex mt-4 mb-4 box-width">
                            <input type="text" [(ngModel)]="proposedBook.urlLink" placeholder=""
                                class="form-control text-white input-width2" />
                                <span class="btn btn-style text-center">URL</span>
                            </div>
                            </div>
                            </div>
                        </div>
    
                    </div>
				</div>

				<div class="modal-footer d-sm-flex justify-content-center">
					<button type="button" class="btn" data-bs-dismiss="modal" (click)="editProposedBook(proposedBook)">Zapisz</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
